<clr-modal [(clrModalOpen)]="open">
  <h3 class="modal-title">{{desc}}</h3>
  <div class="modal-body">
    <form class="form" [formGroup]="formGroup" (ngSubmit)="submit()">
      <section class="form-block">

        <clr-form-control [control]="formGroup.get('coinId')" [validationMsg]="'Coin is required.'" [label]="'Coin'">
          <div class="select">
            <select id="coinId" formControlName="coinId">
              <option *ngFor="let coin of coins" [ngValue]=coin.id>{{coin.name}} ({{coin.symbol}})</option>
            </select>
          </div>
        </clr-form-control>

        <clr-form-control [control]="formGroup.get('amount')" [validationMsg]="'Amount is required.'" [label]="'Amount'">
          <input id="amount" type="number" formControlName="amount" />
        </clr-form-control>
        <clr-form-control [control]="formGroup.get('price')" [validationMsg]="'Price is required.'" [label]="'Price'">
          <input id="price" type="number" formControlName="price" />
        </clr-form-control>
      </section>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" (click)="close()">Cancel</button>
        <button class="btn btn-primary" [disabled]=formGroup.invalid>{{desc}}</button>
      </div>
    </form>
  </div>
</clr-modal>
