<div *ngIf=summary class="row">
  <div class="col-xs-12">
    <div class="card">
      <div class="card-header">
        Summary
      </div>
      <div class="card-block row">
        <div class="col-md-4">Invested:

          <span class="font-weight-bold" [clrInlineLoading]=loading>{{summary.invested | currency : 'USD'}}</span>
        </div>
        <div class="col-md-4">Current value:
          <span class="font-weight-bold" [clrInlineLoading]=loading>{{summary.currentValue | currency : 'USD'}}</span>
        </div>
        <div class="col-md-4">Change:
          <span [clrInlineLoading]=loading>
            <span class="font-weight-bold">{{summary.currentValue - summary.invested | currency : 'USD'}}</span>
            <pflo-percentage [value]=summary.change></pflo-percentage>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
