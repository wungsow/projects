<clr-datagrid [clrDgLoading]="loading">
  <clr-dg-column [clrDgField]="'name'">Name</clr-dg-column>
  <clr-dg-column [clrDgField]="'amount'">Amount</clr-dg-column>
  <clr-dg-column [clrDgField]="'price'">Purchase Price</clr-dg-column>
  <clr-dg-column [clrDgField]="'quote.price'">Current Price</clr-dg-column>
  <clr-dg-column [clrDgField]="'change'">Change</clr-dg-column>
  <clr-dg-column [clrDgField]="'quote.percent_change_7d'">Activity 7d</clr-dg-column>
  <clr-dg-column [clrDgField]="'quote.percent_change_24h'">Activity 24h</clr-dg-column>
  <clr-dg-column [clrDgField]="'quote.percent_change_1h'">Activity 1h</clr-dg-column>

  <clr-dg-row *clrDgItems="let entry of entries; trackBy: trackEntry" [clrDgItem]="entry">
    <clr-dg-action-overflow>
      <button class="action-item" (click)=edit.emit(entry)>Edit</button>
      <button class="action-item" (click)=delete.emit(entry)>Delete</button>
    </clr-dg-action-overflow>
    <clr-dg-cell>
      <pflo-coin [coin]=entry></pflo-coin>
    </clr-dg-cell>
    <clr-dg-cell>{{entry.amount}}</clr-dg-cell>
    <clr-dg-cell>{{entry.price}}</clr-dg-cell>
    <clr-dg-cell>{{entry.quote.price}}</clr-dg-cell>
    <clr-dg-cell>
      <pflo-percentage [value]=entry.change></pflo-percentage>
    </clr-dg-cell>
    <clr-dg-cell>
      <pflo-percentage [value]=entry.quote.percent_change_7d></pflo-percentage>
    </clr-dg-cell>
    <clr-dg-cell>
      <pflo-percentage [value]=entry.quote.percent_change_24h></pflo-percentage>
    </clr-dg-cell>
    <clr-dg-cell>
      <pflo-percentage [value]=entry.quote.percent_change_1h></pflo-percentage>
    </clr-dg-cell>
  </clr-dg-row>

  <clr-dg-footer>{{entries.length}} Purchases</clr-dg-footer>
</clr-datagrid>
